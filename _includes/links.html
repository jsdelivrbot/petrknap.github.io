{% if site.author.web %}
<a href="{{ site.author.web }}" class="{{ include.a_class }}">
    <span class="fa fa-globe" aria-hidden="true"></span>
    <span class="sr-only">web</span>
</a>
{% endif %}

{% if site.author.github %}
<a href="{{ site.author.github }}" class="{{ include.a_class }}">
    <span class="fa fa-github" aria-hidden="true"></span>
    <span class="sr-only">GitHub</span>
</a>
{% endif %}

{% if site.author.linkedin %}
<a href="{{ site.author.linkedin }}" class="{{ include.a_class }}">
    <span class="fa fa-linkedin" aria-hidden="true"></span>
    <span class="sr-only">LinkedIn</span>
</a>
{% endif %}

{% if site.author.email %}
<a href="mailto:{{ site.author.email | encode_email }}" class="{{ include.a_class }}">
    <span class="fa fa-envelope" aria-hidden="true"></span>
    <span class="sr-only">e-mail</span>
</a>
{% endif %}
